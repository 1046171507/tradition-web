<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单复选框</title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
	</head>

	<body>
		<pre>
		ajax添加有绑定方法的节点上;添加一个init属性,on绑定一个myinit事件,适用于后台套页面
		</pre>
		<div id="box" style="border: 1px #000 dashed;text-align: center;" init="true">100px</div>
	</body>
	<script src="https://1046171507.github.io/tradition-web/js/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
	<script src="js/mbase.js" type="text/javascript"></script>
	<script src="js/mbasebind.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$(document).on('myinit', '#box', function() {
				$(this).css('width', $(this).html())
			});
			setTimeout(function() {
				$('#box').html('200px');
			}, 1000)
		})
	</script>

</html>
