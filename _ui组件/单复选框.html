<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单复选框</title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
	</head>

	<body>
		<div id="radioBox">
			<label><input type="radio" name="radio" value="01" />11</label>
			<label><input type="radio" name="radio" value="02"/>12</label>
			<label><input type="checkbox" name="checkbox"/>21</label>
		</div>
	</body>
	<script src="https://1046171507.github.io/tradition-web/js/jquery.min.js"></script>
	<script src="js/mbase.js" type="text/javascript"></script>
	<script src="js/mbasebind.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			setTimeout(function() {
				$('#radioBox').append('<label><input type="radio" name="radio" checked/>13</label>');
				$('#radioBox').append('<label><input type="checkbox" name="checkbox"/>22</label>');
			}, 1000);
		})
	</script>

</html>
