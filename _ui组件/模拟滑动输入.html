<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
	</head>

	<body>
		<div>
			<br />
			<input class="range" type="range" min="1" max="10" step="0.5" style="width: 50px;" />
			<br />
		</div>
		<div>
			<input class="range" type="range" min="1" max="10" step="0.5" style="width: 100px;" />
			<br />
		</div>
		<div id="rangeBox"></div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
	<script src="js/mbase.js" type="text/javascript"></script>
	<script src="js/mbasebind.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$(document).on('change', 'input,select', function() {
				console.log('模拟触发原生的change事件this.val:', $(this).val());
			});
			setTimeout(function() {
				$('#rangeBox').html('<input class="range" type="range" min="1" max="10" step="0.5" value="5"/>');
			}, 2000);
		});
	</script>

</html>
