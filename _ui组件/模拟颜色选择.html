<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
	</head>

	<body>
		<!--颜色选择器开始-->
		<div class="Mcolor">
			<canvas class="Mc1"></canvas>
			<canvas class="Mc2"></canvas>
			<input type="hidden" value="" />
		</div>
		<!--颜色选择器结束-->
		<div id="colorD" style="width: 285px; height: 20px; background: #000;"></div>
		<div id="McolorBox"></div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
	<script src="js/mbase.js" type="text/javascript"></script>
	<script src="js/mbasebind.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$(document).on('change', 'input,select', function() {
				console.log('模拟触发原生的change事件this.val:', $(this).val());
			});
			$(document).on('change', '.Mcolor input', function() {
				$('#colorD').css('background', $(this).val());
				console.log($(this).val());
			});
			setTimeout(function() {
				$('#McolorBox').html('<div class="Mcolor"> <canvas class="Mc1"></canvas> <canvas class="Mc2"></canvas> <input type="hidden" value="" /> </div>');
			}, 2000);
		});
	</script>

</html>
