<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../public-css/mbase.css" />
		<script src="../../public-js/jquery-2.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../echarts-zrender.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="mian" style="width: 800px; height: 800px;"></div>
		<script type="text/javascript">
			$(function() {
				// 基于准备好的dom，初始化echarts实例
				var mian = document.getElementById('mian');
				var myChart = echarts.init(mian);
				var option = {
					graphic: []
				};
				var graphic = option.graphic;
				var drawImg = {
					type: 'image',
					id: 'img-1',
					right: 20,
					top: 20,
					z: -10,
					bounding: 'raw',
					origin: [75, 75],
					/*scale: [1.2, 1.2],*/
					style: {
						image: 'http://echarts.baidu.com/images/favicon.png',
						width: 150,
						height: 150,
						opacity: 0.4
					},
					draggable: true,
					/*ondragend: function(e) {
						console.log(e)
					}*/
				};
				graphic.push(drawImg);

				var drawCurve = {
					type: 'bezierCurve',
					id: 'curve',
					left: 20,
					top: 20,
					z: -10,
					//position:[200,200],设置left,top等,position不再生效
					//rotation: Math.PI / 4,
					//scale: [1.2, 1.2],
					shape: {
						x1: 0,
						y1: 0,
						cpx1: 100,
						cpy1: 0,
						cpx2: 100,
						cpy2: 200,
						x2: 200,
						y2: 200,
					},
					style: {
						stroke: '#f00',
						lineWidth: 10,
						opacity: 0.5,
					},
					draggable: true,
					/*ondragend: function(e) {
						console.log(e)
					}*/
				};
				graphic.push(drawCurve);

				var drawRect = {
					type: 'rect',
					left: 'center',
					top: 'center',
					z: 1,
					shape: {
						width: 100,
						height: 50
					},
					style: {
						stroke: '#f00',
						lineWidth: 10,
						fill: 'rgba(0,0,0,1)'
					}
				};
				graphic.push(drawRect);

				var drawProup = {
					type: 'group',
					bounding: 'raw',
					right: 400,
					bottom: 300,
					z: 1,
					children: []
				};
				graphic.push(drawProup);

				var drawText = {
					type: 'text',
					left: 'center',
					top: 'center',
					z: 1,
					draggable: true,
					style: {
						fill: '#f00',
						text: 'ECHARTS BAR CHART',
						font: 'bold 26px Microsoft YaHei'
					}
				};
				drawProup.children.push(drawText);

//				var rotation = 0;
//				setInterval(function() {
//					myChart.setOption({
//						graphic: {
//							id: 'img-1',
//							rotation: (rotation += Math.PI / 360) % (Math.PI * 2)
//						}
//					});
//				}, 30);

				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option);

			});
		</script>
	</body>

</html>
