		<div></div>
		<script type="text/javascript">
			//fn相当于prototype
			$(function() {
				//input的val改变事件$('.text').input(function() {this})
				$.fn.input = function(Fn) {
					if(ie) {
						$(this).on('propertychange', function() {
							Fn.apply(this);
						})
					} else {
						$(this).on('input', function() {
							Fn.apply(this);
						})
					}
				};
			});
		</script>
