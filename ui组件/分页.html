<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css"/>
	</head>

	<body>
		<pre>分页:</pre>
		<div id="Mpage1" class="Mpage" data-pages="18" data-curr="1"></div>
		<div id="Mpage2" class="Mpage" data-pages="18" data-curr="1"></div>

	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
	<script src="js/laypage.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mbase.js" type="text/javascript"></script>
	<script src="js/mbasebind.js" type="text/javascript"></script>
	<script>
		$(function() {
			$('pre').get(0).innerHTML += location.href;
			PageFn('#Mpage1', 'Mpage1'); //分页PageFn('ID', 'href中name')
			PageFnAjax('#Mpage2', function() {
				alert($('#Mpage2').attr('data-curr'));
			}); //分页PageFnAjax('ID', 'ajax回调函数')
		});
	</script>

</html>
